<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <button mat-button>
            <mat-icon fontIcon="home" (click)="goHome()">
                <a routerLink="/home">
                </a>
            </mat-icon>
        </button>
        <button mat-button (click)="opened=!opened">
            <mat-icon fontIcon="menu">
            </mat-icon>
        </button>
        <h1>Site de rendu des devoirs</h1>
        <span class="fill"></span>
        <img src="assets/image/MIAGE_LOGO_MINIATURE_mini.png">
        <app-button text="Connexion" (click)="connect()"></app-button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="push"> 
        <mat-list>
            <mat-list-item><button mat-button (click)="opened=!opened">
                <mat-icon fontIcon="assignment">
                </mat-icon>
                <a routerLink="/listedesdevoirs">
                    Liste des devoirs
                </a>
            </button>
        </mat-list-item>
            <mat-list-item>
                <button mat-button (click)="opened=!opened">
                    <mat-icon fontIcon="assignment_returned">
                    </mat-icon>
                    <a routerLink="/modif"> 
                        Modification d'un devoir 
                    </a> 
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button (click)="opened=!opened">
                    <mat-icon fontIcon="delete_forever">
                    </mat-icon>
                    <a routerLink="/suppr"> 
                        Suppression d'un devoir
                    </a>
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button (click)="opened=!opened">
                    <mat-icon fontIcon="autorenew">
                    </mat-icon>
                    <a routerLink="/generate"> 
                        Génération de données de test 
                    </a>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
