<div [ngClass]="{ reminder : task.reminder }" class="task" (dblclick)="onToggle(task)">
    <p>{{task}}</p>
    <h3>
        {{task.nom}}
        <fa-icon 
        [icon]="faTimes"
        (click)="onDelete(task)"
        class = "clickableicon"
        ></fa-icon>
    </h3>
    <p> Le devoir a été rendu le : {{task.dateDeRendu | date}} </p>
</div>
